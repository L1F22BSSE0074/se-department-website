<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Software Engineering Department</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b3c5d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0b3c5d;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #0b3c5d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #06293f;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        .info p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Department of Software Engineering</h1>
</header>

<div class="container">
    <h2>Contact Us</h2>

    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">University / Personal Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit Query</button>
    </form>

    <div class="info">
        <p><strong>Email:</strong> se.department@university.edu.pk</p>
        <p><strong>Phone:</strong> +92 42 1234 5678</p>
        <p><strong>Office:</strong> Software Engineering Block, Main Campus</p>
    </div>
</div>

</body>
</html>
